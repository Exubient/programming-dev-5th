<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum- scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>P.rogramming Blog</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<style>

td{
  border:solid black 1px;
  text-align:center;
}
body {
    padding-top: 60px;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">Back to main</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <h1>Post_Detail</h1>
        <p>CONTENT</p>
<body>
     <h3>{{ post.title }}</h3>
     <p>by {{ post.author }}</p>
     {{ post.lnglat }}
     {{ post.created_at }}
     {% for tag in post.tag_set.all %}
         {{ tag.name }}
     {% endfor %}
     <hr/>
     {{ post.content|linebreaks }}
     <hr/>
     <a href="{% url "blog.views.post_list" %}">목록으로</a>
 </body>

    </div>
</div>

<div class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</div>

</body>
</html>
