<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum- scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>P.rogramming Blog</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<style>

td{
  border:solid black 1px;
  text-align:center;
}
body {
    padding-top: 60px;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">Back to main</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <h1>Post_Detail</h1>
        <p>CONTENT</p>
          <table>
          <tr>
          <td>____PK____</td>
          <td>____title____</td>
          <td>____content____</td>
          <td>____lnglat____</td>
          <td>_______created time_______</td>
          </tr>
        {% for post in post_list%}
            <tr>
            <td>{{post.pk}}</td>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td>{{post.lnglat}}</td>
            <td>{{post.created_at}}</td>
            </tr>
        {% endfor %}
</table>
    </div>
</div>

<div class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</div>

</body>
</html>
